<!doctype html>
<html>
<head>
    <title>DARE Infographic</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/ico">
    <style>
        * {
            margin:0;
            padding: 0;
        }
        body {
            background-color: #f2f2f2;
            font-family: Helvetica, Arial, sans-serif;
        }
        header h1 {
            text-align: center;
            background-color: #f00;
            color: #fff;
        }
        .pipes-wrapper {
            position:absolute;
            top: 3em;
            left: 0;
            width: 100%;
        }
    </style>

<body>
<div class="page-wrapper">
    <header>
        <h1>DARE System Infographic</h1>
    </header>
    <div class="pipes-wrapper">
        <!--
            The Scalable Vector Graphic file is inserted as an object here

            to optimize svg file, use cli command "svgo -f ."
        -->
        <object type="image/svg+xml" data="dare.svg" class="dare flow">
            <!-- fallback image in CSS -->
        </object>
    </div>
</div>
</body>
</html></html>
