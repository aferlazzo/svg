<!doctype html>
<html>
<head>
    <title>DARE Infographic</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/ico">
    <link rel="stylesheet" href="dare-svg.css">
</head>

<body>
<div class="page-wrapper">
    <header>
        <h1>DARE System Infographic</h1>
    </header>
    <div class="pipes-wrapper">
        <!--
            The Scalable Vector Graphic file is inserted as an object here

            to optimize svg file, use cli command "svgo -f ."
        -->
        <object type="image/svg+xml" data="dare.svg" class="dare flow">
            <!-- fallback image in CSS -->
        </object>
    </div>
    <div id="toggle-animation">
        <button onclick="toggle_animation()" class="btn">Toggle DARE Processing</button>
    </div>
    <div class="demand-planning-layer">
        <div class="demand-planning-1 pause-animation"></div>
        <div class="demand-planning-2 pause-animation"></div>
        <div class="demand-planning-3 pause-animation"></div>
        <div class="demand-planning-4 pause-animation"></div>
        <div class="demand-planning-5 pause-animation"></div>
        <div class="demand-planning-6 pause-animation"></div>
        <div class="demand-planning-7 pause-animation"></div>
        <div class="demand-planning-8 pause-animation"></div>
        <div class="demand-planning-9 pause-animation"></div>
        <div class="demand-planning-10 pause-animation"></div>
    </div>
</div>
<script src="dare-script.js"></script>
</body>
</html></html>
